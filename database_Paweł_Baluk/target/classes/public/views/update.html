<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Imię</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="imię"/>
    </div>
</div>
<div class="form-group">
    <label for="surname" class="col-sm-2 control-label">Nazwisko</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.surname" class="form-control" id="surname" placeholder="nazwisko"/>
    </div>
</div>
<div class="form-group">
    <label for="age" class="col-sm-2 control-label">Wiek</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.age" class="form-control" id="age" placeholder="wiek"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-success" value="Dodaj"/>
    </div>
</div>
